<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modificar Calificaciones - CETI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
      body {
          background-color: #c5c5c5;
          font-family: Arial, sans-serif;
      }
      
      .top-bar {
          background-color: #000;
          height: 70px;
      }
      
      .header-section {
          background-color: #fff;
          padding: 20px 40px;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      
      .logo {
          max-width: 120px;
      }
      
      .btn-custom {
          background-color: #3a3a3a;
          color: #fff;
          padding: 12px 30px;
          border: none;
          border-radius: 5px;
          font-size: 14px;
          margin-left: 10px;
      }
      
      .btn-custom:hover {
          background-color: #2a2a2a;
          color: #fff;
      }
      
      .section-title {
          font-size: 24px;
          font-weight: bold;
          margin: 30px 40px 20px 40px;
      }
      
      .table-container {
          background-color: #d9d9d9;
          margin: 0 40px 40px 40px;
          padding: 30px;
          border-radius: 5px;
      }
      
      .calificacion-card {
          background-color: #fff;
          margin-bottom: 20px;
          border-radius: 5px;
          overflow: hidden;
          cursor: pointer;
      }
      
      .calificacion-card:hover {
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      
      .card-header {
          background-color: transparent;
          padding: 20px 30px;
          display: grid;
          grid-template-columns: 2fr 1fr 1fr 1fr 1.5fr 0.8fr;
          gap: 20px;
          align-items: center;
          font-weight: 600;
          font-size: 16px;
      }
      
      .card-body {
          padding: 20px 30px;
          display: grid;
          grid-template-columns: 2fr 1fr 1fr 1fr 1.5fr 0.8fr;
          gap: 20px;
          align-items: center;
      }
      
      .empty-value {
          border-bottom: 2px solid #999;
          height: 2px;
          width: 60%;
          margin: 0 auto;
      }
      
      .calif-box {
          background-color: #d9d9d9;
          padding: 15px;
          text-align: center;
          border-radius: 3px;
      }
      
      .calif-box-title {
          font-size: 12px;
          margin-bottom: 8px;
      }
      
      .calif-box-value {
          font-size: 20px;
          font-weight: bold;
      }
      
      .status-bar {
          height: 30px;
          border-radius: 3px;
      }
      
      .status-green {
          background-color: #4CAF50;
      }
      
      .status-red {
          background-color: #f44336;
      }
      
      .status-yellow {
          background-color: #ffeb3b;
      }
      
      .delete-icon {
          font-size: 32px;
          cursor: pointer;
          text-align: center;
      }
      
      .delete-icon:hover {
          opacity: 0.7;
      }
  </style>
</head>
<body>
  <div class="top-bar"></div>
  <div class="header-section">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/CETI_Logo.png/621px-CETI_Logo.png" alt="CETI Logo" class="logo">
  </div>

  <div class="section-title">CALIFICACIONES</div>
  <div class="table-container" id="calificacionesContainer"></div>
  <div class="section-title">MODIFICAR CALIFICACIÓN</div>

    <div class="table-container">
    <h4 id="materiaNombre" class="mb-3">Materia</h4>

    <div class="mb-3">
        <label>P1:</label>
        <input type="number" id="p1Input" class="form-control" min="0" max="100">
    </div>

    <div class="mb-3">
        <label>P2:</label>
        <input type="number" id="p2Input" class="form-control" min="0" max="100">
    </div>

    <div class="mb-3">
        <label>P3:</label>
        <input type="number" id="p3Input" class="form-control" min="0" max="100">
    </div>

    <button id="btnGuardar" class="btn btn-primary w-100">Guardar Cambios</button>
    </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {

    const params = new URLSearchParams(window.location.search);
    const usuario = params.get("id_user");
    const materia = params.get("id_materia");

    if (!usuario || !materia) {
        alert("Error: faltan parámetros");
        return;
    }

    // Obtener las calificaciones del usuario
    const res = await API.calificaciones(usuario);
    const datos = res.data || res;

    // Filtrar la materia seleccionada
    const item = datos.find(x => x.Materia == materia);

    if (!item) {
        alert("No se encontraron los datos de esa materia");
        return;
    }

    // Rellenar el formulario
    document.getElementById("p1Input").value = item.Cal_PrimerParcial;
    document.getElementById("p2Input").value = item.Cal_SegundoParcial;
    document.getElementById("p3Input").value = item.Cal_TercerParcial;
    document.getElementById("materiaNombre").textContent = item.NombreMateria;

    // Guardar cambios
    document.getElementById("btnGuardar").addEventListener("click", async () => {

        const p1 = parseFloat(p1Input.value);
        const p2 = parseFloat(p2Input.value);
        const p3 = parseFloat(p3Input.value);

        const upd = await API.updateCal({
        id_user: usuario,
        id_materia: materia,
        p1,
        p2,
        p3
        });

        if (upd.success) {
        alert("Actualizado con éxito");
        window.location.href = "ver-calificaciones.html";
        } else {
        alert("Error al actualizar: " + upd.message);
        }
    });

    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
